name: Daily Motivational Commit

on:
  schedule:
    - cron: "30 18 * * *" # Runs every day at 12:00 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add motivational quote
        run: |
          quotes=(
            "Believe you can and you're halfway there."
            "Start where you are. Use what you have. Do what you can."
            "Success is not final, failure is not fatal: It is the courage to continue that counts."
            "Donâ€™t watch the clock; do what it does. Keep going."
            "Dream big and dare to fail."
            "The future depends on what you do today."
            "You are stronger than you think."
            "Doubt kills more dreams than failure ever will."
          )
          RANDOM_QUOTE=${quotes[$RANDOM % ${#quotes[@]}]}
          echo "$(date): $RANDOM_QUOTE" >> motivation_log.txt

      - name: Commit and push changes
        run: |
          git add motivation_log.txt
          git commit -m "ðŸ’ª Daily Motivation Update"
          git push
